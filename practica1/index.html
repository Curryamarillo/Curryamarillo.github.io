<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica Formularios</title>
</head>

<body>
    <h1>Formulario</h1>
    <section>
        <form action="http://ncoge.com/phps/formulario.php" method="post">
            <table>
                <td>
                    <fieldset>
                        <legend>
                            <h3>Datos Personales</h3>
                        </legend>
                        <br />
                        Nombre:
                        <input type="text" name="nombre" placeholder="pascual" /><br /><br />
                        Apellidos:
                        <input type="text" name="apellidos" placeholder="ligero" /><br /><br />
                        Correo:
                        <input type="text" name="correo" placeholder="a@b.es" /><br /><br />
                        hobbies
                        <textarea name="hobbies" placeholder="mis hobbies !!!!"></textarea><br /><br />
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>
                            <h3>Idiomas</h3>
                        </legend>
                        <p>Puntúa tu nivel de idiomas de 1 a 5:</p>
                        <span><strong>Inglés:</strong></span>
                        <span>1 </span><input type="radio" name="ingles" value="1" checked="checked" />
                        <span>2 </span><input type="radio" name="ingles" value="2" />
                        <span>3 </span><input type="radio" name="ingles" value="3" />
                        <span>4 </span><input type="radio" name="ingles" value="4" />
                        <span>5 </span><input type="radio" name="ingles" value="5" /> <br />
                        <span><strong>Inglés:</strong></span>
                        <span>1 </span><input type="radio" name="frances" value="1" checked="checked" />
                        <span>2 </span><input type="radio" name="frances" value="2" />
                        <span>3 </span><input type="radio" name="frances" value="3" />
                        <span>4 </span><input type="radio" name="frances" value="4" />
                        <span>5 </span><input type="radio" name="frances" value="5" /><br />
                        <span><strong>Inglés:</strong></span>
                        <span>1 </span><input type="radio" name="aleman" value="1" checked="checked" />
                        <span>2 </span><input type="radio" name="aleman" value="2" />
                        <span>3 </span><input type="radio" name="aleman" value="3" />
                        <span>4 </span><input type="radio" name="aleman" value="4" />
                        <span>5 </span><input type="radio" name="aleman" value="5" />
                    </fieldset>
                    <fieldset>
                        <legend>
                            <h3>Domino los siguientes programas:</h3>
                        </legend>
                        <table>
                            <tr>
                                <td>
                                    <span>Writer: </span><input type="checkbox" name="writer" checked="checked" />
                                </td>
                                <td>
                                    <span>Base:</span> <input type="checkbox" name="base" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span>Calc:</span> <input type="checkbox" name="calc" />
                                </td>
                                <td>
                                    <span>Impress:</span><input type="checkbox" name="impress" />
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><strong>Trabajo con el siguiente sistema operativo:</strong></legend>
                        <select name="lenguaje" >
                            <option value="linux" selected="selected">Linux</option>
                            <option value="windows">Windows</option>
                            <option value="ios">IOS</option>
                        </select>
                    </fieldset>
                </td>
            </table>
            <br>
            <section align="center">
                <input type="reset" name="limpiar" value="Reiniciar">
                <input type="image" src="./imagenes/boton.jpg" height="50" alt="Enviar" />
            </section>
        </form>
    </section>


    <a href="../index.html">Volver al inicio.</a>
</body>

</html>
